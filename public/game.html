<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Farkle</title>
    <link href="https://fonts.googleapis.com/css?family=Anton|Galada" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/57f68f0351.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>

</head>

<body>
    <div id="Modal" class="modalBG">
        <div id="modalBox" class="modalBox">
            <div>
            Welcome to Web-Farkle!  I am really happy that you are checking it out.  Please enter your name and share the url to this page with your friends or family you'd like to challenge to Farkle
            </div>
            <div>Name:
            <input id='playername'>
            <button id='joinBtn'>Join</button>
            
            </div>
        </div>
    </div>
    <div id="Master">
        <div id='TopCont'>
            <div id='TopContLeft'>
                <h5>Farkle</h5>
                
                <button id='rulesBtn'><i class="fa fa-list-ul"></i> Rules</button>
                <button id='copyInvite'><i class="fa fa-paper-plane"></i> Invite</button>
                
            
                <div id='dicecont'>
                                        
                    <img src='/img/dice1.svg' id='d0' class='dice'></img>
                    <img src='/img/dice2.svg' id='d1' class='dice'></img>
                    <img src='/img/dice3.svg' id='d2' class='dice'></img>
                    <img src='/img/dice4.svg' id='d3' class='dice'></img>
                    <img src='/img/dice5.svg' id='d4' class='dice'></img>
                    <img src='/img/dice6.svg' id='d5' class='dice'></img>
                </div>
                <button id='GameStart' class='GameBtn' >Start</button>
                <button id='RollBtn' class='GameBtn' >Roll</button>
                <button id='Bank' class='GameBtn' >Bank</button>


            </div>
            <div id='PlayerListCont'>
                <ul id='PlayerList'>

                </ul>

            </div>
        </div>
        <div id='chat'>
            <ul id='chatlog'>

            </ul>
            <input id='chatmessage'>
            <button id='sendChatMsg' >Send</button>
        </div>
    </div>
    <script type='module' src='/scripts/main.js'></script>
</body>

</html>
