<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Farkle</title>
    <link href="https://fonts.googleapis.com/css?family=Anton|Galada" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>

</head>

<body>
    <div id="joinModal" class="modalBG">
        <div id="modalBox" class="modalBox">
            Name:
            <input id='playername'>
            <button id='joinBtn'>Join</button>
        </div>
    </div>
    <div id="Master">
        <div id='TopCont'>
            <div id='TopContLeft'>
                <h5>Farkle</h5>
                <div id='dicecont'>
                    <div id='d0' class='dice'>1</div>
                    <div id='d1' class='dice'>2</div>
                    <div id='d2' class='dice'>3</div>
                    <div id='d3' class='dice'>4</div>
                    <div id='d4' class='dice'>5</div>
                    <div id='d5' class='dice'>6</div>
                </div>
                <button id='GameStart' class='GameBtn' >Start</button>
                <button id='RollBtn' class='GameBtn' >Roll</button>
                <button id='Bank' class='GameBtn' >Bank</button>


            </div>
            <div id='PlayerListCont'>
                <ul id='PlayerList'>

                </ul>

            </div>
        </div>
        <div id='chat'>
            <ul id='chatlog'>

            </ul>
            <input id='chatmessage'>
            <button id='sendChatMsg' >Send</button>
        </div>
    </div>
    <script type='module' src='/scripts/main.js'></script>
</body>

</html>
